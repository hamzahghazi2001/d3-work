services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: d3
      POSTGRES_PASSWORD: d3
      POSTGRES_DB: d3
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"  # UI
      - "1025:1025"  # SMTP

  web:
    build: .
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis
      - mailpit
    volumes:
      - ./evidence:/workspace/evidence

volumes:
  db_data:
